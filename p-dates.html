    <script>
        // Function to change the main product image when thumbnail images are clicked
        function changeImage(image) {
            var mainImage = document.getElementById("main_product_image");
            mainImage.src = image.src;
        }

        // Function to add the product to the cart
        function addToCart() {
            // Get product details
            var productName = "Kalmi Dates";
            var productPrice = 700;
            var productImage = document.getElementById("main_product_image").src;

            // Create an object to represent the product
            var product = {
                name: productName,
                price: productPrice,
                image: productImage,
                quantity: 1
            };

            // Check if cart data exists in local storage
            var cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Check if the product is already in the cart
            var existingProductIndex = cart.findIndex(item => item.name === productName);

            if (existingProductIndex !== -1) {
                // If the product is already in the cart, increment its quantity
                cart[existingProductIndex].quantity++;
            } else {
                // If the product is not in the cart, add it to the cart
                cart.push(product);
            }

            // Save the updated cart data to local storage
            localStorage.setItem("cart", JSON.stringify(cart));

            // Alert the user that the product has been added to the cart (you can customize this)
            alert("Product added to cart!");

            // Optionally, you can redirect the user to the cart page or perform any other action
        }

    </script>
